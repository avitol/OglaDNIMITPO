<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Sales by Vendor Rose chart</title>
    <meta name="googlebot" content="NOODP">

    <script src="../js/RGraph/RGraph.common.core.js" type="text/javascript"></script>
    <script src="../js/RGraph/RGraph.common.tooltips.js" type="text/javascript"></script>
    <script src="../js/RGraph/RGraph.common.effects.js" type="text/javascript"></script>
    <script src="../js/RGraph/RGraph.rose.js" type="text/javascript"></script>
    <!--[if lt IE 9]><script src="../js/RGraph/excanvas.compressed.js"></script><![endif]-->
    <script>
        window.onload = function () {
            var rose1 = new RGraph.Rose('rose3', [41, 37, 16, 3, 3, 45, 26, 25, 24, 12, 34, 60, 36, 24, 23, 22]);

            grad_x = rose1.canvas.width / 2;
            grad_y = rose1.canvas.height / 2;

            var grad = rose1.context.createRadialGradient(grad_x, grad_y, 0, grad_x, grad_y, 150);
            grad.addColorStop(0, 'rgba(0,255,0,0.3)')
            grad.addColorStop(1, '#0c0')

            rose1.Set('chart.colors.alpha', 0.5);
            rose1.Set('chart.colors', [grad]);
            rose1.Set('chart.gutter.top', 30);
            rose1.Set('chart.gutter.left', 30);
            rose1.Set('chart.gutter.right', 30);
            rose1.Set('chart.margin', 2);
            rose1.Set('chart.labels', ['Bev', 'Ben', 'Violet', 'Olga', 'Wez', 'Tristan', 'Hoolio', 'Nevil', 'Gary', 'Pete', 'Lou', 'Jim', 'Rich', 'Dave', 'Kevin', 'Jamie']);
            rose1.Set('chart.labels.axes', 'n');

            if (!RGraph.isIE8()) {
                rose1.Set('chart.tooltips', ['Bev', 'Ben', 'Violet', 'Olga', 'Wez', 'Tristan', 'Hoolio', 'Nevil', 'Gary', 'Pete', 'Lou', 'Jim', 'Rich', 'Dave', 'Kevin', 'Jamie']);
            }

            rose1.Draw();
        }

    </script>
</head>
<body>
    <script>
        if (RGraph.isOld()) {
            document.write('<div style="background-color: #fee; border: 2px dashed red; padding: 5px"><b>Important</b><br /><br /> Internet Explorer does not natively support the HTML5 canvas tag, so if you want to see the charts, you can either:<ul><li>Install <a href="http://code.google.com/chrome/chromeframe/">Google Chrome Frame</a></li><li>Use ExCanvas. This is provided in the RGraph Archive.</li><li>Use another browser entirely. Your choices are Firefox 3.5+, Chrome 2+, Safari 4+ or Opera 10.5+. </li></ul> <b>Note:</b> Internet Explorer 9 fully supports the canvas tag.</div>');
        }
    </script>
    <div style="text-align: center">
        <div style="display: inline-block; text-align: center; font-family: Verdana">
            <h3>Sales by Vendor</h3>
            <canvas id="rose3" width="450" height="350">[No canvas support]</canvas>
        </div>
    </div>
</body>
</html>

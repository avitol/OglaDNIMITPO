    <script type="text/javascript">
        $(function () {
            $('body').width($('body').parent().width());
            $('body').height($(window).height());
            $('#optCarousel').width($('#optCarousel').parent().width())
                .height($(window).height());

            // Initialize carousel on the container elements specified, in this case, "optCarousel".
            $("#optCarousel").CloudCarousel(
		{
		    minScale: 0.4,     //Default=0.5.	The minimum scale applied to the furthest item.
		    //The item at the front has a scale of 1. To make items in the distance one quarter of the size, minScale would be 0.25.
		    reflHeight: 70,     //Default=0.	Height of the auto-reflection in pixels, assuming applied to the item at the front.
		    //The reflection will scale automatically. A value of 0 means that no auto-reflection will appear.
		    reflGap: 3,         //Default=0.	Amount of vertical space in pixels between image and reflection, assuming applied to the item at the front. Gap will scale automatically.
		    reflOpacity: 0.4,   //Default=0.5.	Specifies how transparent the reflection is. 0 is invisible, 1 is totally opaque.
		    xRadius: 450,      	//Default=(Width of container / 2.3).	Half-width of the circle that items travel around.	
		    yRadius: 400,      	//Default = (Height of container / 6).	Half-height of the circle that items travel around
		    //By playing around with this value, you can alter the amount of 'tilt'.
		    xPos: 480,          //	Horizontal position of the circle center relative to the container. You would normally set this to half the width of the container.
		    yPos: 250,          //	Vertical position of the circle center relative to the container. You would normally set this to around half the height of container.
		    buttonLeft: $("#left-but"),   //Default=null.	A reference to the element that will serve as the 'rotate left' button. The button doesn't have to be within the container.
		    buttonRight: $("#right-but"),  //Default=null.	A reference to the element that will serve as the 'rotate right' button. The button doesn't have to be within the container.
		    titleBox: $("#title-text"),    //Default=null.	A reference to the element that will display an image's title attribute when hovered over. This element does not have to be within the container.
		    altBox: $("#alt-text"),         //Default=null.	A reference to the element that will display an image's alt attribute when hovered over. This element does not have to be within the container.	null
		    FPS: 30,        	            //Default=30. This is the approximate frame rate of the carousel in frames per second.
		    //The higher the number, the faster and smoother the carousel movement will appear.
		    //However, frame rates that are too high can make the user's browser feel sluggish, especially if they have an under powered machine.
		    // The default setting of 30 is a good trade-off between speed and performance.
		    speed: 0.2, //Default=0.2.	This value represents the speed at which the carousel rotates between items.
		    // Good values are around 0.1 ~ 0.3. A value of one will instantly move from one item to the next without any rotation animation.
		    // Values should be greater than zero and less than one.
		    autoRotate: 'no',   // Default='no'.Turn on auto-rotation of the carousel using either 'left' or 'right' as the value.
		    //The carousel will rotate between items automatically. The auto-rotation stops when the user hovers over the carousel area, and starts again when the mouse is moved off.	'no'
		    autoRotateDelay: 1500, //Default=1500. Delay in milliseconds between each rotation in auto-rotate mode. A minimum value of 1000 (i.e. one second) is recommended.
		    mouseWheel: true,   //Default=false
		    bringToFront: true  //Default=false
		});
        });
 
    </script>

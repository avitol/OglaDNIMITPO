    <script type="text/javascript">
        $(function () {
            var availableTags = [
			"ActionScript",
			"AppleScript",
			"Asp",
			"BASIC",
			"C",
			"C++",
			"Clojure",
			"COBOL",
			"ColdFusion",
			"Erlang",
			"Fortran",
			"Groovy",
			"Haskell",
			"Java",
			"JavaScript",
			"Lisp",
			"Perl",
			"PHP",
			"Python",
			"Ruby",
			"Scala",
			"Scheme"
		];
            $("#quick-search").autocomplete({
                source: availableTags
            });
            function viewPort() {
                var h = window.innerHeight || document.documentElement.clientHeight || document.getElementsByTagName('body')[0].clientHeight;
                var w = window.innerWidth || document.documentElement.clientWidth || document.getElementsByTagName('body')[0].clientWidth;
                return { width: w, height: h }
            }

        });

        $(window).load(function () {
            //Adapt iFrame width to its container width
            $('iframe').width($('iframe').parent().width());

            $("#loading").fadeOut(function () {
                $(this).remove();
                $('body').removeAttr('style');
            });
        });
    </script>

    <script type="text/javascript">

        $(function () {

            $('.isotope-container').isotope({ filter: $('input[name=dashboardview]:checked').val() });

                var base = this;
                setTimeout(function () { $('.isotope-container').isotope({ filter: $(base).val() }); }, 500);
            });

            $("#contentIFRAME").attr("src", "Overview.html");

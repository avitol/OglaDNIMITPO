<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Highcharts Example</title>
    <!-- 1. Add these JavaScript inclusions in the head of your page -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="../Highcharts-2.1.9/js/highcharts.js" type="text/javascript"></script>
    <!-- 1a) Optional: add a theme file -->
    <!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
    <!-- 1b) Optional: the exporting module -->
    <script src="../Highcharts-2.1.9/js/modules/exporting.js" type="text/javascript"></script>
    <!-- 2. Add the JavaScript to initialize the chart on document ready -->
    <script type="text/javascript">

        var chart;
        $(document).ready(function () {

            var colors = Highcharts.getOptions().colors,
					categories,
                    name = 'Perdue ',
					data;
            $.getJSON('../json/Lost-Opportunities-by-Channel.json', function (dataJson) {
                data = dataJson.data;
                categories = dataJson.categories;



                function setChart(name, categories, data, color) {
                    chart.xAxis[0].setCategories(categories);
                    chart.series[0].remove();

              
                        chart.addSeries({
                            name: name,
                            data: data,
                            color: color || 'white'
                        });
                  
                }

                chart = new Highcharts.Chart({
                    chart: {
                        renderTo: 'container',
                        type: 'column'
                    },
                    title: {
                        text: 'Lost Opportunities by Channel  '
                    },

                    xAxis: {
                        categories: categories
                    },
                    yAxis: {
                        title: {
                            text: ""
                        }
                    },
                    plotOptions: {
                        column: {
                            cursor: 'pointer',
                            point: {
                                events: {
                                    click: function () {
                                        var drilldown = this.drilldown;
                                        if (drilldown) { // drill down
                                            setChart(drilldown.name, drilldown.categories, drilldown.data, drilldown.color);
                                        } else { // restore
                                            setChart(name, categories, data);
                                        }
                                    }
                                }
                            },
                            dataLabels: {
                                enabled: true,
                                color: colors[0],
                                style: {
                                    fontWeight: 'bold'
                                },
                                formatter: function () {
                                    return this.y;
                                }
                            }
                        }
                    },
                    tooltip: {
                        formatter: function () {
                            var point = this.point,
								s = this.x + ':<b>' + this.y + '</b><br/>';
                            if (point.drilldown) {
                                s += 'Click to view ' + point.category + ' ';
                            } else {
                                s += 'Click to return to lost opportunities';
                            }
                            return s;
                        }
                    },

                    

                    series: [{
                        name: name,
                        data: data,
                        color: 'white'
                    }],
                    exporting: {
                        enabled: false
                    }
                });
            });

        });
				
		</script>
</head>
<body>
    <!-- 3. Add the container -->
    <div id="container" style="width: 800px; height: 400px; margin: 0 auto">
    </div>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Highcharts Example</title>
    <!-- 1. Add these JavaScript inclusions in the head of your page -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="../Highcharts-2.1.9/js/highcharts.js" type="text/javascript"></script>
    <!-- 1a) Optional: add a theme file -->
    <!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
    <!-- 1b) Optional: the exporting module -->
    <script src="../Highcharts-2.1.9/js/modules/exporting.js" type="text/javascript"></script>
    <!-- 2. Add the JavaScript to initialize the chart on document ready -->
    <script type="text/javascript">

        var chart;
        $(document).ready(function () {
            $.getJSON('../json/Reason-of-Lost-Opportunities.json', function (data) {
                chart = new Highcharts.Chart({
                    chart: {
                        renderTo: 'container',
                        defaultSeriesType: 'column',
                        marginRight: 200
                    },
                    title: {
                        text: data.title.text,
                        align: 'center'

                    },
                    xAxis: {
                        categories: data.categories,
                        labels: {
                            rotation: -45,
                            align: 'right',
                            style: {
                                font: 'normal 13px Verdana, sans-serif'
                            }
                        }
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: ''
                        },
                        stackLabels: {
                            enabled: true,
                            style: {
                                fontWeight: 'bold',
                                color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                            }
                        }
                    },
                    legend: {

                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColorSolid) || 'white',
                        borderColor: '#CCC',
                        borderWidth: 1,
                        shadow: false,
                        align: 'right',
                        verticalAlign: 'top',
                        x: 0,
                        y: 120,
                        width: 180

                    },
                    tooltip: {
                        formatter: function () {
                            return '<b>' + this.x + '</b><br/>' +
								 this.series.name + ': ' + this.y + '<br/>' +
								 'Total: ' + this.point.stackTotal;
                        }
                    },
                    plotOptions: {
                        column: {
                            stacking: 'normal',
                            dataLabels: {
                                enabled: true,
                                color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
                            }
                        }
                    },


                    series: data.seriesData
                });


            });
        });		
		</script>
</head>
<body>
    <!-- 3. Add the container -->
    <div id="container" style="width: 800px; height: 500px; margin: 0 auto">
    </div>
</body>
</html>

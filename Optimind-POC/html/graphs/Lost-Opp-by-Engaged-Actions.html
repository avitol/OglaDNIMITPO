<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Highcharts Example</title>
    <!-- 1. Add these JavaScript inclusions in the head of your page -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="../Highcharts-2.1.9/js/highcharts.js" type="text/javascript"></script>
    <!-- 1a) Optional: add a theme file -->
    <!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
    <!-- 1b) Optional: the exporting module -->
    <script src="../Highcharts-2.1.9/js/modules/exporting.js" type="text/javascript"></script>
    <!-- 2. Add the JavaScript to initialize the chart on document ready -->
    <script type="text/javascript">

        var chart;
        $(document).ready(function () {
            $.getJSON('../json/Lost-Opp-by-Engaged-Actions.json', function (data) {
                chart = new Highcharts.Chart({
                    chart: {
                        renderTo: 'container',
                        zoomType: 'xy'
                    },
                    title: {
                        text: data.title.text
                    },
                    subtitle: {
                        text: ''
                    },
                    xAxis: [{
                        categories: data.categories
                    }],
                    yAxis: [{ // Primary yAxis
                        labels: {
                            formatter: function () {
                                return this.value;
                            },
                            style: {
                                color: '#89A54E'
                            }
                        },
                        title: {
                            text: data.yAxistitle[0],
                            style: {
                                color: '#89A54E'
                            }
                        },
                        opposite: true

                    }, { // Secondary yAxis
                        gridLineWidth: 0,
                        title: {
                            text: data.yAxistitle[1],
                            style: {
                                color: '#4572A7'
                            }
                        },
                        labels: {
                            formatter: function () {
                                return this.value;
                            },
                            style: {
                                color: '#4572A7'
                            }
                        }

                    }, { // Tertiary yAxis
                        gridLineWidth: 0,
                        title: {
                            text: data.yAxistitle[2],
                            style: {
                                color: '#AA4643'
                            }
                        },
                        labels: {
                            formatter: function () {
                                return this.value;
                            },
                            style: {
                                color: '#AA4643'
                            }
                        },
                        opposite: true
                    }],
                    tooltip: {
                        formatter: function () {
                            //var unit = {
                            //    'VOLKSWAGEN': 'mm',
                            //    'OPEL': '°C',
                            //    'FORD': 'mb'
                            //}[this.series.name];

                            return '' +
								this.x + ': ' + this.y; // +' ' + unit;
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'left',
                        x: 120,
                        verticalAlign: 'top',
                        y: 80,
                        floating: true,
                        backgroundColor: '#FFFFFF'
                    },
                    series: data.series
                });


            });
        });
				
		</script>
</head>
<body>
    <!-- 3. Add the container -->
    <div id="container" style="width: 800px; height: 400px; margin: 0 auto">
    </div>
</body>
</html>
